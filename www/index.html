<body>

        <source src="" type='audio/mpeg; codecs="mp3"'>

    <div class="container">

        <div class="row">
    <div class="col-md-12">

        <h1>Английский</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p>Язык ввода:
            <label for="lang-ru">Русский</label> <input type="radio" id="lang-ru" name="language" value="ru" checked="checked">
            <label for="lang-en">English</label> <input type="radio" id="lang-en" name="language" value="en">
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
    	<div class="row">
    		<div class="col-sm-10">
  		    <select name="selectEnTrust" id="selectTheme" class="form-control">
		        <option value="data_language_en_regular_verbs">Правильные глаголы</option>
            <option value="data_language_en_irregular_verbs">Неправильные глаголы</option>
            <option value="data_language_en_prepositions">Предлоги и союзы</option>
            <option value="data_language_en_hello">Встреча, этикет</option>
            <option value="data_language_en_countries">Страны</option>
            <option value="data_language_en_nationalities">Национальности</option>
            <option value="data_language_en_time">Время</option>
		        <option value="data_language_en_nature">Природа</option>
            <option value="data_language_en_study">Учеба</option>
            <option value="data_language_en_animals">Животные</option>
            <option value="data_language_en_natural">Природа</option>
            <option value="data_language_en_travel">Путешествия</option>
            <option value="data_language_en_sport">Спорт, активный отдых</option>
  		    </select>
    		</div>
    		
    		<div class="col-sm-2">
    		    <button type="button" id="startCheck" class="btn btn-primary">Пуск</button>
    		</div>
		</div>
		<div class="row">
    		<div class="col-md-10">
    		    <div class="alert alert-success positive">Правильный ответ!</div>
    		    <div class="alert alert-danger negative">Ошибка</div>
    		</div>
    		<div class="col-md-2">
    		    <div id="result" class="alert alert-info">0%</div>
    		</div>
    	</div>
    </div>
    <div class="col-md-6">
    	<div class="blockPreview">
    		<img id="previewQuestion" src="" alt="">
    	</div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <textarea type="text" rows="5" id="question" class="form-control" disabled></textarea>
    </div>
    <div class="col-md-6">
        <textarea type="text" rows="5" autocomplete="off" id="answer" class="form-control"></textarea>
    </div>
</div>

<div class="row">
    <div class="col-sm-2">
        <button type="button" id="enterValue" class="btn btn-primary">Ввод</button>
    </div>
    <div class="col-sm-10">
        <div class="alert alert-info">Осталось: <span id="balance"></span></div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <button type="button" id="help" class="btn btn-default">Подсказка</button>
    </div>
    <div class="col-md-10">
        <!-- <input type="text" id="fieldHelp" class="form-control" disabled> -->
        <textarea type="text" rows="5" id="fieldHelp" class="form-control" disabled></textarea>
    </div>
</div>
    </div>
