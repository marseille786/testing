<div class="row">

<div class="row">

            <option value="tower_1_1">Tower 1.1 (Me and my family)</option>
            <option value="tower_1_2">Tower 1.2 (My daily routine)</option>
            <option value="tower_1_3">Tower 1.3 (My things)</option>
            <option value="tower_1_4">Tower 1.4 (Home sweet home)</option>
            <option value="tower_1_5">Tower 1.5 (My room)</option>
            <option value="tower_1_6">Tower 1.6 (My best friend)</option>
            <option value="tower_2_1">Tower 2.1 (At the restaurant)</option>

            <option value="tower_4_2">Tower 4.2 (I've been there)</option>
            <option value="tower_4_3">Tower 4.3 (The world at your fingertips)</option>
            <option value="tower_4_4">Tower 4.4 (Animals in danger)</option>
            <option value="tower_4_5">Tower 4.5 (Amazing countries)</option>
            <option value="tower_4_6">Tower 4.6 (Adventure)</option>
  		    </select>

    		<div class="col-sm-2">
    		    <button type="button" id="startCheck" class="btn btn-primary">Пуск</button>
    		</div>
		</div>
		<div class="row">
    		<div class="col-md-10">
    		    <div class="alert alert-success positive">Правильный ответ!</div>
    		    <div class="alert alert-danger negative">Ошибка</div>
    		</div>
    		<div class="col-md-2">
    		    <div id="result" class="alert alert-info">0%</div>
    		</div>
    	</div>
    </div>
    <div class="col-md-6">
    	<div class="blockPreview">
    		<img id="previewQuestion" src="" alt="">
    	</div>

</div>
<div class="row">
    <div class="col-md-6">
        <textarea type="text" rows="5" id="question" class="form-control" disabled></textarea>
    </div>
    <div class="col-md-6">
        <textarea type="text" rows="5" autocomplete="off" id="answer" class="form-control"></textarea>
    </div>
</div>

<div class="row">
    <div class="col-sm-2">
        <button type="button" id="enterValue" class="btn btn-primary">Ввод</button>
    </div>
    <div class="col-sm-10">
        <div class="alert alert-info">Осталось: <span id="balance"></span></div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
